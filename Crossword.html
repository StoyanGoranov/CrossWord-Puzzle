<body>
    <div class="input-container">

        <div class="form">
            <form id="form1">
                <label for="description">Describe the word: </label>
                <input class="form-control" id="description" type="text">
                <label for="word">Word to enter in the crossword: </label>
                <input class="form-control" id="word" required="true" type="text">
                <div class="validation-msg hidden"></div>
            </form>
        </div>

        <div class="controlButtons">
            <button id="add" type="button" class="btn btn-outline-success btn-sm">Enter Word</button>
            <!-- <button id="refresh">Refresh page</button> -->
        </div>
    </div>
    <div class="content-container">
        <div class="text"></div>


        <button id="submit" type="button" class="btn btn-outline-danger">Create Crossword</button>
    </div>
    <div class="crossword-container hidden">
        <div class="descriptions"></div>
        <div class="build-container"></div>
    </div>
